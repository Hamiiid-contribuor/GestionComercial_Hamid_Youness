<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteCreateDlg" widgetVar="SocieteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSocieteTitle}">
            <h:form id="SocieteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{societeController.selected.nom}" title="#{bundle.CreateSocieteTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{societeController.selected.email}" title="#{bundle.CreateSocieteTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{societeController.selected.telephone}" title="#{bundle.CreateSocieteTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{societeController.selected.fax}" title="#{bundle.CreateSocieteTitle_fax}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{societeController.selected.adresse}" title="#{bundle.CreateSocieteTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_siteWeb}" for="siteWeb" />
                        <p:inputText id="siteWeb" value="#{societeController.selected.siteWeb}" title="#{bundle.CreateSocieteTitle_siteWeb}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_proprietaire}" for="proprietaire" />
                        <p:inputText id="proprietaire" value="#{societeController.selected.proprietaire}" title="#{bundle.CreateSocieteTitle_proprietaire}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.CreateSocieteTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSocieteLabel_secteurActivite}" for="secteurActivite" />
                        <p:selectOneMenu id="secteurActivite" value="#{societeController.selected.secteurActivite}" >
                            <f:selectItems value="#{secteurActiviteController.itemsAvailableSelectOne}"
                                           var="secteurActiviteItem"
                                           itemValue="#{secteurActiviteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{societeController.create}" value="#{bundle.Save}" update="display,:SocieteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SocieteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocieteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
