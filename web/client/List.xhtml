<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <h:form id="ClientCreateForm">
                <div>
                  <br/>  
                </div>
                <p:fieldset legend="Ajout d'un nouveau Client" style="margin-bottom:20px">
                    <p:panelGrid columns="8">

                        <p:outputLabel value="Nom  : " for="nom" />
                        <p:inputText id="nom" value="#{clientController.selected.nom}" title="nom" />

                        <p:outputLabel value="Prenom  : " for="prenom" />
                        <p:inputText id="prenom" value="#{clientController.selected.prenom}" title="prenom" />

                        <p:outputLabel value="Adresse   : " for="adresse" />
                        <p:inputText id="adresse" value="#{clientController.selected.adresse}" title="adresse" />

                        <p:outputLabel value="Email  : " for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="email" />

                        <p:outputLabel value="Telephone  : " for="telephone" />
                        <p:inputText id="telephone" value="#{clientController.selected.telephone}" title="telephone" />

                        <p:outputLabel value="Date Creation  :" style="display:block;width:95px" for="dateCreation" />
                        <p:calendar id="dateCreation" style="display:block;width:200px" pattern="dd/MM/yyyy" value="#{clientController.selected.dateCreation}" title="dateCreation"  showOn="button"/>

                        <p:outputLabel value="Societe  :" style="display:block;width:95px" for="societe" />
                        <p:selectOneMenu id="societe" value="#{clientController.societe}" style="display:block;width:100px">
                            <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                            <f:selectItems value="#{clientController.societes}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>

                        <p:commandButton actionListener="#{clientController.createClient}"
                                         value="Valider" 
                                         update=":growl,:ClientListForm:datalist,ClientCreateForm" />

                    </p:panelGrid>
                </p:fieldset>
            </h:form>


            <p:fieldset legend="Liste des Client " style="margin-bottom:20px">
                <h:form id="ClientListForm">
                    <p:dataTable id="datalist" value="#{clientController.items}" var="item"
                                 selectionMode="single" selection="#{clientController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telephone"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-trash" actionListener="#{clientController.destroyClient(item)}"
                                           update=":ClientListForm:datalist"   style="width:30px;height:20px"/>

                        </p:column>

                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:fieldset>




        </ui:define>
    </ui:composition>

</html>
